<html>
<head>
<script src="jquery.js">
</script>
<script src="raphael.js">

<script src="house.js">

<script src="main_bg.js">

<script src="links.js"> 
</script>


<script>

//xmlDoc=loadXMLDoc("http://www.yr.no/place/Sweden/Östergötland/Linköping/forecast.xml");
//Variables
 
var width = $(this).width();
var height = $(this).height();
var pointerX = width/2;  
var pointerY = height/2;

//Main
$(document).ready(function(){
//Initializing
  var main_svg = Raphael(0,0,width,height);
  var motion_svg = Raphael(0,0,width,height);
  var links_svg = Raphael(0,0,width,height);
  

  draw_main_svg(main_svg);
  draw_motion_svg(motion_svg);
  draw_links_svg(links_svg);

// If window size change
  $(window).resize(function() {
    width = $(this).width();
    height = $(this).height();

    main_svg.clear(); 
    motion_svg.clear();
    links_svg.clear();

    main_svg = Raphael(0,0,width,height);
    motion_svg = Raphael(0,0,width,height);
    links_svg = Raphael(0,0,width,height);

    draw_main_svg(main_svg);
    draw_motion_svg(motion_svg);
    draw_links_svg(links_svg);
  });

//MouseEvents
  $(document).mousemove(function(event){
    $("span").text(event.pageX + ", " + event.pageY);	
    pointerX = (event.pageX - width/2) / 70 + width/2;  
    pointerY = (event.pageY - height/2) / 70 + height/2;
    update_svg(motion_svg);
  });

});


//Update function, redraw the motion parts
function update_svg(svg){
  svg.clear();
  draw_motion_svg(svg);
}


</script>
</head>
